---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1>{{ page.title }}</h1>
  </header>

<hr />

  <!-- <p class="meta">{{ page.date | date: "%b %-d, %Y" }}</p> -->

  <article class="post-content">
  <p class="songid" id="{{ page.songid }}"></p>
  {{ content }}
  </article>
<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.4.min.js"></script>
<script type="text/javascript">
	$(document).ready(
	$.getJSON("http://ipinfo.io/json", function(result) {
		// if the visitor is from China, Hong Kong or Tai Wan
		if (result.country == "CN" || result.countryCode == "HK" || result.countryCode == "TW") {
			var songid = $(".songid").attr('id');
			// if there is a songid
			if (songid.length == 7) {
				// generate netease music webplayer
				var webplayer = '<embed class="webplayer" src="http://music.163.com/style/swf/widget.swf?sid=';
				webplayer += songid + '&type=2&auto=0&width=320&height=66" width="340" height="86"  allowNetworking="all"></embed>';
				var div_float_right = "<div class=\"float\">"+ webplayer +"</div>";
				// draw a div that floats right
				$("article.post-content").before(div_float_right);
				$("article.post-content").after("<div class\=\"clean\"></div>");
			}
			else {
				//something
			}
		};
}))
</script>
</div>
